font:
  normal:
    family: Roboto Mono
    style: Light
  bold:
    family: Roboto Mono
    style: Regular
  italic:
    family: Roboto Mono
    style: Light Italic
  bold italic:
    family: Roboto Mono
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutSine
  duration: 100
  color: '#f2b8c5'
background_opacity: 1
cursor:
  style: Block
  unfocused_hollow: false
  thickness: 0.3
live_config_reload: true
shell:
  program: /bin/zsh

key_bindings:
  - {key: Key0, mods: Alt, chars: "\e0"}
