window:
  decorations: none
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  title: Alacritty
    #dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Medium
  offset:
    x: -1
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 14


draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutSine
  duration: 100
  color: '#f2b8c5'
window_opacity: 1
cursor:
  style: Block
  unfocused_hollow: false
  thickness: 0.3
live_config_reload: true
shell:
  program: /bin/zsh

